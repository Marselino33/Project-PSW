<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Variable in JS - 1</title>
</head>
<body>
    <p id = "demo"></p>
    <script lang="JavasSript">
        //deklarasi variabel
        var yourname = "Nama Anda";
        document.getElementById("demo").innerHTML = yourname;//mengembalikan objek elemen yang memiliki ID yang sama
    </script>
</body>
</html>
