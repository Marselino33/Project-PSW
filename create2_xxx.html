<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Creating Variable in JS - 2</title>
    <script language="Javascript">
      //deklarasi variable
      var nama;
      //membaca inputan pengguna
      nama = window.prompt("Masukkan Nama Anda");
      //menampilkan hasil
      document.write("<h1>Hello " + nama + ",You are Great on PSW!</h1>");
    </script>
  </head>
  <body>
    <p>Congratulation</p>
  </body>
</html>

<!--
    -<!doctype html> merupakan deklarasi tipe document html yang digunakan 
    -<html lang="en"> adalah elemen root yang menandakan bahwa ini adalah dokument HTML
    -<head> adalah elemen yang digunakan untuk menyimpan informasi tentang halaman web
    -pada penggunaan element <meta /> bertujuan untuk memberikan informasi khusus tentang metadata 
    -<title> adalah elemen yang digunakan untuk menyimpan judul halaman web
    -penggunaan tag <script language="JavaScript"> ini adalah element Javascript yang akan digunakan untuk menyisipkan kode Javascript ke dalam halaman Html
    -var nama = ini adalahh deklarasi variable Javascript bernama "nama"
    -'nama = window.prompt("Masukkan Nama Anda")' ini adalah perintah untuk menampilkan kotak dialog prompt kepada pengguna dengan pesan "Masukkan Nama Anda". dan input ini akan diisi oleh pengguna 
    -pada tag <p> itu merupakan pemanggilan paragraf berisi teks "Congratulation" yang akan ditampilkan dihalaman
  -->
